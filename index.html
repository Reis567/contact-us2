<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contact us - by Reis567</title>
</head>
<body>
    <div class="container">
        <h1>
            Make contact with us
        </h1>
        <p>
            We hold a strong desire to address any inquiries you may have and provide our assistance in guiding you toward success. Please don't hesitate to reach out to us at your convenience.
        </p>
        <div class="contact-box">
            <div class="contact-left">
                <h3>Sent your question</h3>
                <form action="">
                    <div class="input-row">
                        <div class="input-group">
                            <label>Name</label>
                            <input type="text" placeholder="Your name here">
                        </div>
                        <div class="input-group">
                            <label>Phone</label>
                            <input type="text" placeholder="Your phone number here">
                        </div>
                    </div>
                    <div class="input-row">
                        <div class="input-group">
                            <label>E-mail</label>
                            <input type="email" placeholder="Your e-mail here">
                        </div>
                        <div class="input-group">
                            <label>Subject</label>
                            <input type="text-area" placeholder="Product here">
                        </div>
                    </div>

                    <label for="">
                        Message
                    </label>
                    <textarea name="Message"rows="5" placeholder="Your message here"></textarea>
                </form>
            </div>
            <div class="contact-right">
                <h3>Reach us</h3>
            </div>
        </div>
    </div>

</body>
</html>
